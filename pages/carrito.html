<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa la mejor compra para tu mascota">
    <meta name="keywords" content="Comprar, Carrito, Pagar, Tarjeta, Efectivo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrito</title>
</head>



<body>

    <!-- Comienzo de header -->

    <header>

        <!-- Logo -->

        <div id="logo">
            <img src="../images/PETSHOP.jpg" alt="Petshop" width="400" height="100">
        </div>

        <!-- Navbar -->

        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./ofertas.html">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./historial.html">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Fin de header -->



    <!-- Comienzo de main -->

    <main>

        <!-- TITULO -->

        <figure class="text-center">
            <blockquote class="blockquote">
                <p class="tituloDeCarrito">Carrito de compras</p>
            </blockquote>
        </figure>

        <!-- CARRITO -->

        <div class="tablas">
            <table>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
                <tr>
                    <td>Comida para perro</td>
                    <td>1</td>
                    <td>$ 1.500</td>
                </tr>
                <tr>
                    <td>Juguete para perro</td>
                    <td>1</td>
                    <td>$ 350</td>
                </tr>
                <tr>
                    <td>Pechera para perro</td>
                    <td>1</td>
                    <td>$ 1.100</td>
                </tr>
                <tr>
                    <td colspan="2"><b>Total</b></td>
                    <td>$ 2.950</td>
                </tr>
            </table>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-success" class="comprar">Realizar compra</button>
                <button type="button" class="btn btn-warning">Seguir comprando</button>
            </div>
        </div>
    </main>

    <!-- Fin de main -->



    <!-- Comienzo de footer -->

    <footer>

        <!-- Ubicación -->

        <div class="ubi">
            <img src="../images/ubi.jpeg" alt="Ubicación" width="300" height="300">
        </div>

        <!-- Derechos de autor -->

        <div class="copyright">
            <p>
                © 2023 Petshop. Todos los derechos reservados.
            </p>
            <p>
                El contenido de este sitio web está protegido por derechos de autor.
            </p>
    </footer>

    <!-- Fin de footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
