                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTÁCTENOS</h1>
        <div class="contacto">
            <fieldset>
                <legend>Ingrese los siguientes datos</legend>
                <form action="" method="post">
                    <div class="fieldset">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Nombre Completo" required>
                    </div>
                    <div class="fieldset">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" placeholder="ejemplo@mail.com" required>
                    </div>
                    <div class="fieldset">
                        <label for="teléfono">Teléfono</label>
                        <input type="tel" id="teléfono" placeholder="+598" required>
                    </div>
                    <div class="fieldset">
                        <label for="consulta">Seleccione tipo de consulta</label>
                        <select id="consulta" required>
                            <option value="">Problemas con el envío</option>
                            <option value="">Problemas con el pago</option>
                            <option value="">Disponibilidad de stock</option>
                            <option value="">Otros</option>
                        </select>
                    </div>
                    <div class="fieldset">
                        <legend>Ingrese su mensaje</legend>
                        <textarea id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea required>
                        </div>
                        <div>
                            <label for="archivo">Si es necesario puede adjuntar un archivo</label>
                            <input type="file" id="archivo">
                        </div>
                </fieldset>
        </div>
               <div class="enviar">
                <label for="Botones">Gracias por contactarnos!</label>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
               </div>  
            </form>
    </main>
    <hr>
